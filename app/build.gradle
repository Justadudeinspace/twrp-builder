
plugins {
    id 'com.android.application'
}
android {
    namespace 'com.justadudeinspace.twrpbuilder'
    compileSdk 34
    defaultConfig {
        applicationId "com.justadudeinspace.twrpbuilder"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.8.0'
}
